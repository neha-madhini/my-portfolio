<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Mockup Portfolio</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <div class="container">
            <img srcset="img/udacity-logo.jpg" alt="Udacity Logo" class="logo">
            <div class="bio">
                <h1 class="name">NEHA MADHINI</h1>
                <h4 class="title">FRONT-END NINJA</h4>
            </div>
            <hr>

            <div>
                <img srcset="img/main-image.jpg" alt="main-image" class="main-image">
            </div>

            <article>
                <h3 class="highlight">Featured Work</h3>

                <div class="wrapper">

                    <div>
                        <figure class="work">
                            <img srcset="img/appify.jpg" alt="Appify" class="gallery-image">
                            <figcaption class="picture">
                                <h3 class="gallery">APPIFY</h3>
                                <a href="#" class="github-links">https://github.com/udacity/Appify/</a>
                            </figcaption>
                        </figure>
                    </div>

                    <div>
                        <figure class="work">
                            <img srcset="img/sunflower.jpg" alt="Sunflower" class="gallery-image">
                            <figcaption class="picture">
                                <h3 class="gallery">SUNFLOWER</h3>
                                <a href="#" class="github-links">https://github.com/udacity/Sunflower/</a>
                            </figcaption>
                        </figure>    
                    </div>

                    <div>
                        <figure class="work">
                            <img srcset="img/bokeh.jpg" alt="Bokeh" class="gallery-image">
                            <figcaption class="picture">
                                <h3 class="gallery">BOKEH</h3>
                                <a href="#" class="github-links">https://github.com/udacity/Bokeh/</a>
                            </figcaption>
                        </figure>
                    </div>

                </div>

            </article>
        </div>    
    </body>
</html>
